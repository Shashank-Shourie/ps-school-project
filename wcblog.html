<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favi.png">
    <title>Write Blogs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #write {
            height: calc(100vh - 60px); /* Adjust height to account for the navbar */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blog-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        .blog-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 95%; /* Slightly less than max width */
            height: 200px; /* Suitable height */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: black;
        }
    </style>
</head>
<body>

    <ul class="navbar">
        <li><a href="index.html"><img src="home.png" alt="Home" class="home-icon"></a></li>
        <li><a href="wcblog.html">Write Blogs</a></li>
        <li><a href="viewblog.html">View Blogs</a></li>
        <li><a href="AI.html">Use AI</a></li>
        <li><button id="dark">Dark Mode</button></li>
        <div class="right-nav">
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </div>
    </ul>
    <br>
    <br>
    <div id="write">
        <div class="blog-container">
            <h1 id="txt">Write Your Blog</h1>
            <form>
                <textarea name="blogContent" placeholder="Start writing your blog here..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="back.js"></script>
</body>
</html>
