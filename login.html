<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favi.png">
    <title>login</title>
</head>
<style>
    #login {
        display: flex;
        flex-direction: column; /* Arrange child divs vertically */
        justify-content: center;
        align-items: center;
        border: 2px black solid;
        height: 300px; /* Adjust height as needed */
        width: 300px;  /* Adjust width as needed */
        margin: 100px auto; /* Center the login div horizontally */
        padding: 20px; /* Add some padding inside the div */
        background-color: #f9f9f9; /* Light background color */
    }

    .login-field {
        margin-bottom: 15px; /* Space between fields */
        width: 100%;
    }

    .login-field label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .login-field input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .login-field button {
        width: 100%;
        padding: 10px;
        background-color: #333333;
        color: white;
        border: none;
        cursor: pointer;
    }

    .login-field button:hover {
        background-color: #555555;
    }
    #login-text{
        text-align: center;
    }

</style>
<body>

  <ul class="navbar">
    <li><a href="index.html"><img src="home.png" alt="Home" class="home-icon"></a></li>
    <li><a href="wcblog.html">Write Blogs</a></li>
    <li><a href="viewblog.html">View Blogs</a></li>
    <li><a href="AI.html">Use AI</a></li>
    <li><button id="dark"> DarkMode</button></li>
    <div class="right-nav">
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </div>
  </ul>
  <div id="login">
    <div class="login-field">
        <label for="login-title" id="login-text">Login Page</label>
    </div>
    <div class="login-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
    </div>
    <div class="login-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <div class="login-field">
        <button type="submit">Login</button>
    </div>  
  </div>
  <script src="back.js"></script>
</body>
</html>
