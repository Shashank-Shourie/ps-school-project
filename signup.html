<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favi.png">
    <title>Sign Up</title>
</head>
<style>
    #signup {
        display: flex;
        flex-direction: column; /* Arrange child divs vertically */
        justify-content: center;
        align-items: center;
        border: 2px black solid;
        height: 400px; /* Adjust height as needed */
        width: 400px;  /* Adjust width as needed */
        margin: 100px auto; /* Center the signup div horizontally */
        padding: 20px; /* Add some padding inside the div */
        background-color: #f9f9f9; /* Light background color */
    }

    .signup-field {
        margin-bottom: 15px; /* Space between fields */
        width: 100%;
    }

    .signup-field label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .signup-field input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .signup-field button {
        width: 100%;
        padding: 10px;
        background-color: #333333;
        color: white;
        border: none;
        cursor: pointer;
    }

    .signup-field button:hover {
        background-color: #555555;
    }
</style>
<body>

  <ul class="navbar">
    <li><a href="index.html"><img src="home.png" alt="Home" class="home-icon"></a></li>
    <li><a href="wcblog.html">Write Blog</a></li>
    <li><a href="viewblog.html">View Blog</a></li>
    <li><a href="AI.html">Use AI</a></li>
    <li class="right-nav"><a href="login.html">Login</a></li>
    <li><a href="signup.html">Sign Up</a></li>
  </ul>
  
  <div id="signup">
      <div class="signup-field">
          <label for="signup-title">Sign Up Page</label>
      </div>
      <div class="signup-field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
      </div>
      <div class="signup-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
      </div>
      <div class="signup-field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
      </div>
      <div class="signup-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
      </div>
      <div class="signup-field">
          <button type="submit">Sign Up</button>
      </div>
  </div>

</body>
</html>
